<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" id="link">
</head>
<body>
    <h1>The Odin Calculator</h1>
    <button class="theme"> Change Theme </button>
    <div class="calculator">
        <div class="screen">
            <span id="upperNumber"></span>
            <span id="operator"></span>
            <span id="lowerNumber"></span>
        </div>
        <button class="btn divide blue"><span>&#247</span></button>
        <button class="btn multiply blue"> x </button>
        <button class="btn minus blue"> &#8722 </button>
        <button class="btn plus blue"> + </button> 
        <button class="btn seven"> 7 </button>
        <button class="btn eight"> 8 </button>
        <button class="btn nine"> 9 </button>
        <button class="btn clear blue"><span> C </span></button>
        <button class="btn four"> 4 </button>
        <button class="btn five"> 5 </button>
        <button class="btn six"> 6 </button>
        <button class="btn equal"> = </button>
        <button class="btn one"> 1 </button>
        <button class="btn two"> 2 </button>
        <button class="btn three"> 3 </button>
        <button class="btn zero"> 0 </button>
    </div>
    <p> Crafted By <strong>KarimMaged</strong></p>
    <script src="app.js"></script>
</body>
</html>
